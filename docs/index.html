<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Service Pricing Calculator</title>
    <style>
      /* Styles (maintained for structure) */
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        color: #333;
      }
      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
      }
      .package {
        margin-bottom: 15px;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .package:hover,
      .package.selected {
        background-color: #e6f7ff;
        border-color: #007bff;
      }
      .package input[type="radio"] {
        margin-right: 10px;
      }
      .custom-options label {
        display: block;
        margin-bottom: 10px;
      }
      .custom-options input[type="number"] {
        /* Removed select from here */
        width: 100px;
        padding: 5px;
        margin-right: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .result {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background-color: #edecec;
        color: #274b57;
        border: 1px solid #c3e6cb;
        border-radius: 6px;
        font-size: 1.5em;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Marketing Service Pricing Calculator</h1>

      <form id="pricing-calculator">
        <div class="section">
          <h2>1. Choose Package Type</h2>

          <div>
            <input
              type="radio"
              id="preset-package"
              name="package_type"
              value="preset"
              checked
            />
            <label for="preset-package">Pre-made Package</label>
          </div>
          <div>
            <input
              type="radio"
              id="custom-package"
              name="package_type"
              value="custom"
            />
            <label for="custom-package">Custom Package (Build Your Own)</label>
          </div>
        </div>

        <div class="section" id="preset-packages">
          <h2>2. Select a Preset Package</h2>

          <div class="package" data-price="15000">
            <input
              type="radio"
              id="pkg-doctors"
              name="package"
              value="doctors"
            />
            <label for="pkg-doctors">
              <strong>Doctors & Clinics Package</strong>
              <p>5 Videos per month</p>
              <p>10 Design/Images per month</p>
              <p>Price: 15,000 EGP</p>
            </label>
          </div>

          <div class="package" data-price="20000">
            <input type="radio" id="pkg-cafes" name="package" value="cafes" />
            <label for="pkg-cafes">
              <strong>Cafes & Coffee Shops Package</strong>
              <p>8 Videos per month</p>
              <p>15 Design/Images per month</p>
              <p>Price: 20,000 EGP</p>
            </label>
          </div>

          <div class="package" data-price="25000">
            <input
              type="radio"
              id="pkg-restaurants"
              name="package"
              value="restaurants"
            />
            <label for="pkg-restaurants">
              <strong>Restaurants Package</strong>
              <p>12 Videos per month + 1 Photo Shoot Session</p>
              <p>20 Design/Images per month</p>
              <p>Price: 25,000 EGP</p>
            </label>
          </div>
        </div>

        <div class="section hidden" id="custom-packages">
          <h2>3. Build Your Custom Package</h2>

          <div class="custom-options">
            <label for="num-videos">Number of Monthly Videos:</label>
            <input
              type="number"
              id="num-videos"
              name="num_videos"
              min="0"
              value="0"
            />
            <span id="price-per-video">(Price per video: 1000 EGP)</span>
          </div>

          <div class="custom-options">
            <label for="num-images">Number of Monthly Images / Graphics:</label>
            <input
              type="number"
              id="num-images"
              name="num_images"
              min="0"
              value="0"
            />
            <span id="price-per-image">(Price per image/design: 500 EGP)</span>
          </div>
        </div>

        <div class="result">
          <h3>Estimated Monthly Price :</h3>
          <p id="final-price">0.00 EGP</p>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Element variables
        const presetRadio = document.getElementById("preset-package");
        const customRadio = document.getElementById("custom-package");
        const presetSection = document.getElementById("preset-packages");
        const customSection = document.getElementById("custom-packages");
        const finalPriceDisplay = document.getElementById("final-price");

        const numVideosInput = document.getElementById("num-videos");
        const numImagesInput = document.getElementById("num-images");
        // تم حذف متغير extraFeaturesSelect
        const presetPackages = document.querySelectorAll(
          '#preset-packages input[type="radio"]'
        );

        // Function to show/hide sections
        function toggleSections() {
          if (presetRadio.checked) {
            presetSection.classList.remove("hidden");
            customSection.classList.add("hidden");
          } else {
            presetSection.classList.add("hidden");
            customSection.classList.remove("hidden");
          }
          calculatePrice();
        }

        // Function to calculate the price
        function calculatePrice() {
          let price = 0;

          // Remove 'selected' class from all preset packages
          document
            .querySelectorAll(".package")
            .forEach((pkg) => pkg.classList.remove("selected"));

          if (presetRadio.checked) {
            // Calculate Preset Package Price
            const selectedPackage = document.querySelector(
              '#preset-packages input[name="package"]:checked'
            );
            if (selectedPackage) {
              const packageDiv = selectedPackage.closest(".package");
              packageDiv.classList.add("selected"); // Highlight selected package
              price = parseFloat(packageDiv.getAttribute("data-price")) || 0;
            }
          } else {
            // Calculate Custom Package Price
            const videoCount = parseInt(numVideosInput.value) || 0;
            const imageCount = parseInt(numImagesInput.value) || 0;

            const videoPrice = 1000;
            const imagePrice = 500;

            price += videoCount * videoPrice;
            price += imageCount * imagePrice;

            // تم حذف جزء حساب المميزات الإضافية
          }

          // Display the price in Egyptian Pounds (EGP)
          finalPriceDisplay.textContent = price.toLocaleString("en-US", {
            style: "currency",
            currency: "EGP", // Set currency to Egyptian Pound
            minimumFractionDigits: 2,
          });
        }

        // Event Listeners
        presetRadio.addEventListener("change", toggleSections);
        customRadio.addEventListener("change", toggleSections);

        presetPackages.forEach((radio) =>
          radio.addEventListener("change", calculatePrice)
        );

        numVideosInput.addEventListener("input", calculatePrice);
        numImagesInput.addEventListener("input", calculatePrice);

        // تم حذف مستمع حدث التغيير لـ extraFeaturesSelect

        // Initial execution on page load
        toggleSections();
      });
    </script>
  </body>
</html>
